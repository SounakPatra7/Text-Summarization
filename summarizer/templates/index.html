<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            max-height: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px; /* Adjust margin for spacing */
        }
        .options label {
            font-weight: bold;
            color: #555;
        }
        .options select, .options button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .options select:hover, .options button:hover {
            background-color: #0056b3;
        }
        .options button {
            font-size: 16px;
            font-weight: bold;
        }
        .summary {
            margin-top: 10px; /* Adjusted margin to separate from heading */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            min-height: 150px; /* Ensure it always shows up */
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .footer a {
            margin: 0 10px;
        }
        .footer img {
            max-height: 30px;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 18px;
            }
            .options {
                flex-direction: column;
                align-items: flex-start;
            }
            .options select, .options button {
                width: 100%;
                text-align: center;
            }
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://infyspringboard.onwingspan.com/web/assets/images/infosysheadstart/app_logos/landing-new.png" alt="Infosys Springboard Logo">
            <h1>Text Summarizer</h1>
        </div>
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <form action="/summarize" method="post">
            <textarea name="text" id="inputText" rows="10" placeholder="Enter text to summarize">{{ text }}</textarea>
            <div class="options">
                <div>
                    <label for="summary-type">Choose summarization type:</label>
                    <select name="summary_type" id="summary-type">
                        <option value="abstractive">Abstractive</option>
                        <option value="extractive">Extractive</option>
                    </select>
                </div>
                <div style="display: flex;">
                    <button type="submit" style="margin-right: 10px;">Summarize</button>
                    <button type="button" onclick="clearTextArea()">Clear</button>
                </div>
            </div>
        </form>
        <h2>Summary:</h2>
        <div class="summary">
            <p>{{ summary }}</p>
        </div>
        <div class="footer">
            <a href="https://www.linkedin.com/in/sounak-patra-3a29a8291"><img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="LinkedIn"></a>
            <a href="https://discordapp.com/users/nightwolf9615"><img src="https://static.vecteezy.com/system/resources/previews/006/892/625/non_2x/discord-logo-icon-editorial-free-vector.jpg" alt="Discord"></a>
            <a href="https://github.com/SounakPatra7"><img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub"></a>
        </div>
    </div>

    <script>
        function clearTextArea() {
            document.getElementById('inputText').value = '';
            document.querySelector('.summary p').textContent = '';
        }
    </script>
</body>
</html>
